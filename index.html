<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Disease Prediction</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>
    <h1>Leaf Disease Prediction</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file-input" name="file" accept="image/*">
        <button type="submit" id="upload-button">Upload Image</button>
    </form>
    <div id="image-container" style="display: none;">
        <h2>Uploaded Image</h2>
        <img id="uploaded-image" src="#" alt="Uploaded Image">
    </div>
    <div id="prediction-container" style="display: none;">
        <h2>Predicted Image</h2>
        <img id="predicted-image" src="#" alt="Predicted Image">
    </div>

    <script>
        // Function to display uploaded image
        function displayUploadedImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('uploaded-image').src = e.target.result;
                    document.getElementById('image-container').style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Function to display predicted image
        function displayPredictedImage(imageData) {
            document.getElementById('predicted-image').src = imageData;
            document.getElementById('prediction-container').style.display = 'block';
        }

        // Event listener for file input change
        document.getElementById('file-input').addEventListener('change', function () {
            displayUploadedImage(this);
        });

        // Event listener for form submission
        $("#upload-form").submit(function (e) {
            e.preventDefault();
            var formData = new FormData(this);
            var url = 'http://192.168.88.120:5001/process_image';
            // var url = 'http://172.17.0.2:5000/process_image';
            $.ajax({
                type: "POST",
                url: url,
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    displayPredictedImage(response.image);
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        });
    </script>
</body>

</html>
